<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form container to  -->
    <div class="form-container">
            <!-- Start of the Parent card -->
            <div class="parent-card">
                <!-- Front side of the visa card -->
                <div class="front-side">
                    <!-- Front image section -->
                    <!-- Visa section -->
                        <div id="images" class="visa">
                            <img class="visa-dim" src= "images/visa3.png"  alt="visa" >
                        </div>

                        <!-- Chimp and wifi logo section  -->
                        <div class="cardchimp">
                            <img class="chimp-dim" src="images/cardchimp.png" alt="cardchimp">
                            <img class="wifi-dim" src= "images/wifi.png"  alt="visa" >
                        </div>
                        
                        <!-- Card Number -->
                        <div class="card-number">
                            <p>####</p>
                            <p>####</p>
                            <p>####</p>
                            <p>####</p>
                        </div>
                        
                        <!-- Card Holders name and expiry date-->

                        <div class="texts">
                            <!-- Card Holder Name Section -->
                            <div class="holder-name">
                                <p id="text">CARDHOLDER</p>
                                <p id="cardnamedisplay" class="cardnamedisplay">FULL NAME</p>
                            </div>

                            <!-- Expiry Date -->
                            <div class="exp-date">
                                <p id="text">EXPIRES ON</p>
                                <p id="carddatedisplay" class="carddatedisplay">MM/YY</p>
                            </div>

                        </div>

                        <!-- <div id="cardwords" class="cardwords">
                            <div id="cardholder" class="cardholder">
                                <p id="text">CARDHOLDER</p>
                                <p id="cardnamedisplay" class="cardnamedisplay">FULL NAME</p>
                            </div>
                            <div id="carddate" class="carddate">
                                <p id="text">EXPIRES ON</p>
                                <p id="carddatedisplay" class="carddatedisplay">MM/YY</p>
                            </div> -->

                           
                       </div>
                </div>
            </div>
    </div>
        

    </div>
</body>
</html>
